<ion-header>

  <ion-navbar>
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card (swipe)="swipeEvent($event)">
    <ion-item>
      Swipe: {{swipe}}
      </ion-item>
        </ion-card>

        <ion-card (tap)="tapEvent($event)">
    <ion-item>
      Tap:{{tap}}
      </ion-item>
        </ion-card>
        
        <ion-card (press)="pressEvent($event)">
  <ion-item>
    press: {{press}} times
  </ion-item>
</ion-card>

</ion-content>
